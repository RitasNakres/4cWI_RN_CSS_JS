<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            font-size: 20px;
        }

        div {
            height: 50px;
            background-color: red;
        }

        .container1 {
            width: 50%;
            /*%- bezieht sich auf das Vaterelement, wo man drinnen ist - lokal*/
            font-size: 1.2rem;
            /* rem -> Root, bezieht sich auf die Basisschrift, die man definiert*/
        }

        .container2 {
            width: 50vw;
            height: 50vh;
            /*vw - immer konstant, 50% der gesamten Breite des gesamten Bildschirms - global*/
            /*vh - immer konstant, 50% der gesamten höhe/länge des gesamten Bildschirms - global*/
            font-size: 0.3em;
            /*bezieht sich auf das Vaterelement, in dem es sich befindet (main)*/
        }

        .main {
            background-color: greenyellow;
            height: 150px;
            width: 150px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="main">
        hello
        <div class="container1">
            container 1
        </div>
        <div class="container2">
            container 2
        </div>
    </div>
</body>
</html>
