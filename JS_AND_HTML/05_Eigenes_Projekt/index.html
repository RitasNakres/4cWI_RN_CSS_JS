<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="player-container">
            <button class="transparent-button" id="scissors-btn" onclick="playGame('Schere')">
                <img src="./images/Schere.png" alt="Scissors">
            </button>
            <button class="transparent-button" id="rock-btn" onclick="playGame('Stein')">
                <img src="./images/Stein.png" alt="Rock">
            </button>
            <button class="transparent-button" id="paper-btn" onclick="playGame('Papier')">
                <img src="./images/Papier.png" alt="Paper">
            </button>
        </div>
        <div id="opponent-container">
            <button class="transparent-button" id="opponent-btn">
            </button>
        </div>
    </div>
    <div class="result">
        <div class="gameResult">

        </div>
    </div>
</body>

</html>
